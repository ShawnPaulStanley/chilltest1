<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Quicksand:wght@300;400;500;600;700&family=Indie+Flower&family=Schoolbell&family=Chewy&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              hand: ['"Patrick Hand"', 'cursive'],
              sans: ['"Quicksand"', 'sans-serif'],
              title: ['"Schoolbell"', 'cursive'],
            },
            colors: {
              pastel: {
                lavender: '#E6E6FA',
                peach: '#FFDAB9',
                mint: '#E0F2F1',
                cream: '#FDFBF7',
                blue: '#E0F7FA',
                text: '#4A4A4A',
                darkText: '#F5F5F5',
                darkBg: '#1a1a2e',
                darkCard: '#16213e'
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'breathe': 'breathe 4s ease-in-out infinite',
              'expand': 'expand 20s infinite',
              'fill': 'fill 2s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.02)' },
              },
              expand: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.1)' },
              },
              fill: {
                '0%': { height: '0%' },
                '100%': { height: 'var(--target-height)' },
              },
              slideUpFade: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              bounceIn: {
                '0%': { transform: 'scale(0)', opacity: '0' },
                '60%': { transform: 'scale(1.1)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              popIn: {
                '0%': { transform: 'scale(0) rotate(-45deg)', opacity: '0' },
                '80%': { transform: 'scale(1.2) rotate(10deg)', opacity: '1' },
                '100%': { transform: 'scale(1) rotate(0deg)', opacity: '1' },
              },
              slideInRight: {
                 '0%': { transform: 'translateX(50px)', opacity: '0' },
                 '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              slideInLeft: {
                 '0%': { transform: 'translateX(-50px)', opacity: '0' },
                 '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
      }
      .handwriting {
        font-family: 'Patrick Hand', cursive;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      .paper-pattern {
        background-color: #F0EEE5; /* Darker parchment color */
        background-image: radial-gradient(#B0B0B0 1px, transparent 1px); /* Slightly darker dots */
        background-size: 20px 20px;
      }
      .dark .paper-pattern {
        background-color: #1a1a2e;
        background-image: radial-gradient(#334155 1px, transparent 1px);
      }

      /* Grid Pattern */
      .grid-pattern {
        background-color: #f8fafc;
        background-image: linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .dark .grid-pattern {
        background-color: #111827;
        background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
      }

      /* Polka Pattern */
      .polka-pattern {
        background-color: #ecfdf5; /* Minty white */
        background-image: radial-gradient(#99f6e4 2px, transparent 2px);
        background-size: 30px 30px;
      }
      .dark .polka-pattern {
        background-color: #064e3b;
        background-image: radial-gradient(#059669 2px, transparent 2px);
      }

      /* Stripe Pattern */
      .stripe-pattern {
        background-color: #fff1f2; /* Light Pink */
        background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(251, 113, 133, 0.1) 10px, rgba(251, 113, 133, 0.1) 20px);
      }
      .dark .stripe-pattern {
        background-color: #3f1d24;
        background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255, 255, 255, 0.05) 10px, rgba(255, 255, 255, 0.05) 20px);
      }

      /* Doodle Pattern */
      .doodle-pattern {
        background-color: #fffbeb; /* Creamy yellow base */
        /* Simple SVG pattern with squiggles and stars */
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 10 Q15 5 20 10 T30 10' fill='none' stroke='%23FCA5A5' stroke-width='2'/%3E%3Ccircle cx='50' cy='50' r='3' fill='%2393C5FD'/%3E%3Crect x='80' y='20' width='6' height='6' transform='rotate(20 80 20)' fill='none' stroke='%23FDBA74' stroke-width='2'/%3E%3Cpath d='M10 80 L18 88 M18 80 L10 88' stroke='%23C4B5FD' stroke-width='2'/%3E%3Cpath d='M70 70 Q80 60 90 70' fill='none' stroke='%236EE7B7' stroke-width='2'/%3E%3C/svg%3E");
        background-size: 100px 100px;
      }
      .dark .doodle-pattern {
        background-color: #1e1b4b;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 10 Q15 5 20 10 T30 10' fill='none' stroke='%23FDA4AF' stroke-width='2' opacity='0.3'/%3E%3Ccircle cx='50' cy='50' r='3' fill='%2360A5FA' opacity='0.3'/%3E%3Crect x='80' y='20' width='6' height='6' transform='rotate(20 80 20)' fill='none' stroke='%23FDBA74' stroke-width='2' opacity='0.3'/%3E%3Cpath d='M10 80 L18 88 M18 80 L10 88' stroke='%23A78BFA' stroke-width='2' opacity='0.3'/%3E%3Cpath d='M70 70 Q80 60 90 70' fill='none' stroke='%2334D399' stroke-width='2' opacity='0.3'/%3E%3C/svg%3E");
      }
    </style>
